{% extends "base.html" %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
{% get_current_language_bidi as LANGUAGE_BIDI %}

{% load user_tags %}

{% block  main %}

    <style>
        #main {
            padding:0px 0px 0px 0px;
        }

        #search_head {
            background:#D0D0D0;
            padding:0px 0px 10px 0px;
        }

        #search_head_a1 {
            font-size:25px;
            text-decoration: none;
            color: #1E90FF;
            padding:0px 5px 0px 5px;
            position: relative;
            top: 2px;
            left: 0px;
        }

        #home-input{
            font-size: 12px;
            width:70%;
            margin-top:2px;
            text-align:left;
            color: #494949;
            border-radius: 4px;
            border-top:1px solid #C0C0C0;
            border-left:1px solid #C0C0C0;
            border-bottom:1px solid #C0C0C0;
            border-right:1px solid #C0C0C0;
            background:#FFFAFA;
        }

        #search {
            color: #1E90FF;
            display: inline-block;
            width: 18%;
            height: 20px;
            font-size: 12px;
            background: #D0D0D0;
            cursor: pointer;
            text-align: center;
            border-radius: 6px;
            border-top:0px solid #C0C0C0;
            border-left:0px solid #C0C0C0;
            border-bottom:0px solid #C0C0C0;
            border-right:0px solid #C0C0C0;
        }

    </style>

    <!--用js控制点击搜索，进行搜索-->
    <script>
        $(function() {
            $('#home-input').focus();
            var RHeight = window.screen.availHeight * 0.58;
            $("#searching_div_none").height(RHeight);
        });

    </script>


    <form method="post" action="/searching_handle/" id="search_head">
        {% csrf_token %}
        <a id="search_head_a1" href="{{ go_back_url }}"><</a>
        <input id="home-input" type="text" placeholder="&nbsp;&nbsp;大家都在搜..." name="search_content">
        <input id="search" type="submit" value="搜索"/>
        <input type="hidden" value={{ go_back_url }} name="go_back_url">
    </form>
<div id="searching_div_none">&nbsp;</div>

{% endblock %}
